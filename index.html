<!DOCTYPE html>
<html>

<head>
    <title>CommunityArms</title>
    <link rel="stylesheet" href="https://use.typekit.net/rrm0wln.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>

                    </div>
                    <div class="col s12">
                        <h1 href="#modal1" class="modal-trigger  waves-light btn-flat" style="margin:0em; font-size: 3em; font-weight: 900;font-style: normal;">Coming Soon</h1>

                </div>
            </div>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Coming Soon</h4>
            <div class="divider"></div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    var instances = M.Modal.init(elems);
});
